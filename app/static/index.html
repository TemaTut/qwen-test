<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Qwen Online UI</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input,
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    img {
      max-width: 100%;
      margin-top: 20px;
      border: 1px solid #ccc;
    }

    #taskBox,
    #resultSection {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
    }
  </style>
</head>

<body>

  <h2>Qwen Image Generator</h2>

  <form id="form">
    <label>Prompt</label>
    <textarea name="prompt" rows="2" required></textarea>

    <label>Negative Prompt</label>
    <textarea name="negative" rows="2"></textarea>

    <label>Inference steps</label>
    <input type="number" name="num_inference_steps" value="30">

    <label>Main photo (photo_1)</label>
    <input type="file" name="photo_1" required>

    <label>Optional second photo (photo_2)</label>
    <input type="file" name="photo_2">

    <button type="submit">Generate</button>
  </form>


  <!-- блок для task_id -->
  <div id="taskBox" style="display:none;">
    <h3>Task Created</h3>
    <p><b>task_id:</b> <span id="taskIdText"></span></p>
    <button id="getFileBtn">Get Result</button>
  </div>

  <!-- секция результата -->
  <div id="resultSection" style="display:none;">
    <h3>Result</h3>
    <div id="resultText"></div>
    <img id="resultImg" style="display:none;">
  </div>


  <script>
    const form = document.getElementById('form');
    const taskBox = document.getElementById('taskBox');
    const taskIdText = document.getElementById('taskIdText');
    const getFileBtn = document.getElementById('getFileBtn');

    const resultSection = document.getElementById('resultSection');
    const resultText = document.getElementById('resultText');
    const resultImg = document.getElementById('resultImg');

    let currentTaskId = null;

    // ---------- POST /qwen/generate ----------
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      resultSection.style.display = "none";
      resultImg.style.display = "none";
      resultText.innerHTML = "";

      const formData = new FormData(form);

      const res = await fetch('/qwen/generate', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();

      if (!data.task_id) {
        alert("Error: " + JSON.stringify(data));
        return;
      }

      currentTaskId = data.task_id;
      taskIdText.innerText = currentTaskId;
      taskBox.style.display = "block";
    });


    // ---------- GET /qwen/get_file ----------
    getFileBtn.addEventListener('click', async () => {
      if (!currentTaskId) return;

      resultSection.style.display = "block";
      resultText.innerHTML = "Requesting file...";

      const url = `/qwen/get_file?task_id=${currentTaskId}`;

      const res = await fetch(url);

      if (!res.ok) {
        resultText.innerHTML = "Error: HTTP " + res.status;
        resultImg.style.display = "none";
        return;
      }

      const contentType = res.headers.get("content-type");

      if (contentType && contentType.includes("image")) {
        const blob = await res.blob();
        resultImg.src = URL.createObjectURL(blob);
        resultImg.style.display = "block";
        resultText.innerHTML = "";
      } else {
        const text = await res.text();
        resultText.innerText = text;
        resultImg.style.display = "none";
      }
    });

  </script>

</body>

</html>
